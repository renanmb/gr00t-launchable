    "torchvision==0.22.0",
    "torchcodec==0.4.0",
    "accelerate==1.12.0",
    "lerobot==0.4.3",
    "diffusers==0.35.1",
    "transformers==4.51.3",
    "deepspeed==0.17.6",
    "flash-attn==2.7.4.post1",
    "albumentations==1.4.18",
    "opencv-python-headless==4.11.0.86",
    "numpy==2.2.6",
    "pandas==2.2.3",
    "matplotlib==3.10.1",
    "scipy==1.15.3",
    "scikit-image==0.25.2",
    "datasets==4.1.1",
    "huggingface-hub==0.35.3",
    "wandb==0.21.4",
    "rerun-sdk==0.26.2",
    "gymnasium==1.2.2",
    "pynput==1.8.1",
    "pyyaml==6.0.3",
    "pydantic==2.12.5",
    "rich==14.2.0",
    "tqdm==4.67.1",
    "ninja==1.13.0",
    "triton==3.3.0",
    "pillow==12.1.0",
    "av==15.0.0",
    "imageio==2.37.2",
    "imageio-ffmpeg==0.6.0",
    "einops==0.8.1",
    "peft==0.17.1",
    "safetensors==0.7.0",
    "nvidia-ml-py==13.590.44",
